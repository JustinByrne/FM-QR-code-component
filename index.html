<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link href="./tailwind.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-light grid h-screen place-content-center">
    <div class="flex max-w-[325px] flex-col rounded-xl bg-white p-6 shadow-lg">
      <div class="overflow-hidden rounded-lg">
        <img src="./src/images/image-qr-code.png" alt="" />
      </div>
      <div class="py-6">
        <h1
          class="text-blue-dark pb-4 text-center text-[1.35rem] font-bold leading-tight tracking-wide"
        >
          Improve your front-end<br />
          skills by building projects
        </h1>
        <p class="text-gray-blue text-center text-[15px] leading-tight">
          Scan the QR code to visit Frontend<br />
          Mentor and take your coding skills to<br />
          the next level
        </p>
      </div>
    </div>
  </body>
</html>
